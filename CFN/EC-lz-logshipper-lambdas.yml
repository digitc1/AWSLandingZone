Description: >-
    Creates 2 lambdas and respective ancilliaries to push logs created 
    by the linked accounts from S3 CloudTrail and AWS Config buckets

Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label:
        default: 'Code location'
      Parameters:
      - cloudtrailLambdaCodeURI
      - configLambdaCodeURI
    - Label:
        default: "Tags"
      Parameters:
        - Owner
        - Project
        - Environment
        - Criticity
        - DataClassification

Parameters:
  Owner:
      Description: "Tag: owner. Creator or responsible for the project"
      Type: String
      Default: ''

  Environment:
      Description: "Tag: environment. Environnement of the resource (Dev, test, prod etc.)"
      Type: String
      Default: ''

  Criticity:
      Description: "Tag: criticity. Criticity of the application"
      Type: String
      Default: ''

  Project:
      Description: "Tag: project. Name of the application or project"
      Type: String
      Default: 'secLZ'

  DataClassification:
      Description: "Tag: data-classification. Level of criticality of the stored data"
      Type: String
      Default: ''

  lambdaLogLevel:
    Description: 'Lambda logging level'
    Type: String
    Default: 'INFO'

  lambdaMaxRetry:
    Description: 'Lambda max retry to write in cloudwatch loggroup'
    Type: Number
    Default: 30

  lambdaCloudTrailLogGroup:
    Type: AWS::SSM::Parameter::Value<String>
    Description: CloudTrail Insights CloudWatch LogGroup name
    Default: "/org/member/SecLog_cloudtrail-groupname"
  
  lambdaInsightLogGroup:
    Type: AWS::SSM::Parameter::Value<String>
    Description: CloudTrail Insights CloudWatch LogGroup name
    Default: "/org/member/SecLog_insight-groupname"

  lambdaConfigLogGroup:
    Type: AWS::SSM::Parameter::Value<String>
    Default: '/org/member/SecLog_config-groupname'
    Description: AWS config CloudWatch LogGroup name  


Resources:

    #   -------------------
    #   Global Lambda Execution role
    #   -------------------

    LogShipperLambdaExecutionRole:
      Type: 'AWS::IAM::Role'
      Properties:
        AssumeRolePolicyDocument:
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - 'sts:AssumeRole'
        Path: /
        Policies:
          - PolicyName: root
            PolicyDocument:
              Version: 2012-10-17
              Statement:
                - Effect: Allow
                  Action:
                    - dynamodb:GetItem
                    - dynamodb:PutItem
                    - dynamodb:DeleteItem
                    - dynamodb:DescribeTable
                  Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/SECLZSyncLogs'
                - Effect: Allow
                  Action:
                    - 'logs:CreateLogGroup'
                    - 'logs:CreateLogStream'
                    - 'logs:DescribeLogStreams'
                  Resource:
                    Fn::Join:
                      - ""
                      - - "arn:aws:logs:*:"
                        - Ref: AWS::AccountId
                        - ":log-group:*"
                - Effect: Allow
                  Action:
                    - 'logs:PutLogEvents'
                  Resource:
                    Fn::Join:
                      - ""
                      - - "arn:aws:logs:*:"
                        - Ref: AWS::AccountId
                        - ":log-group:*:log-stream:*"
                - Effect: Allow
                  Action:
                  - 's3:GetObject'
                  Resource:
                  - Fn::Join:
                    - ""
                    - - "arn:aws:s3:::cloudtrail-logs-"
                      - Ref: AWS::AccountId
                      - "-do-not-delete/*"
                  - Fn::Join:
                    - ""
                    - - "arn:aws:s3:::config-logs-"
                      - Ref: AWS::AccountId
                      - "-do-not-delete/*"
                - Effect: Allow
                  Action:
                  - 'kms:Decrypt'
                  Resource:
                    Fn::Join:
                      - ""
                      - - "arn:aws:kms:*:"
                        - Ref: AWS::AccountId
                        - ":key/*"

    #   -------------------
    #   Cloudtrail
    #   -------------------

    CloudTraiLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: 'lambda:InvokeFunction'
        FunctionName: !Ref CloudTrailLogShipperFunction
        Principal: s3.amazonaws.com
        SourceArn:
          Fn::Join:
            - ""
            - - "arn:aws:s3:::cloudtrail-logs-"
              - Ref: AWS::AccountId
              - "-do-not-delete"
        SourceAccount: !Ref AWS::AccountId

    CloudTrailLogShipperFunction:
      Type: 'AWS::Lambda::Function'
      DependsOn:
        - DynamoDBTable
        - LogShipperLambdaExecutionRole
      Properties:
        Code: ##cloudtrailCodeURI##
        Handler: 'CloudtrailLogShipper.lambda_handler'
        MemorySize: 128
        Role: !GetAtt LogShipperLambdaExecutionRole.Arn
        Runtime: python3.8
        Timeout: 900
        Environment:
          Variables:
            LOG_LEVEL: !Ref lambdaLogLevel
            MAX_TRY: !Ref lambdaMaxRetry
            CLOUDTRAIL_LOG_GROUP: !Ref lambdaCloudTrailLogGroup
            INSIGHT_LOG_GROUP: !Ref lambdaInsightLogGroup
        Tags:
        - Key: Owner
          Value: !Ref Owner
        - Key: Environment
          Value: !Ref Environment
        - Key: Criticity
          Value: !Ref Criticity
        - Key: Project
          Value: !Ref Project
        - Key: DataClassification
          Value: !Ref DataClassification

    CloudTrailLogShipperLogGroup:
      Type: AWS::Logs::LogGroup
      DependsOn: CloudTrailLogShipperFunction
      Properties:
        LogGroupName:
          Fn::Join:
          - ''
          - - "/aws/lambda/"
            - Ref: CloudTrailLogShipperFunction
        RetentionInDays: 14

    #   -------------------
    #   Config 
    #   -------------------

    ConfigLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: 'lambda:InvokeFunction'
        FunctionName: !Ref ConfigLogShipperFunction
        Principal: s3.amazonaws.com
        SourceArn:
          Fn::Join:
            - ""
            - - "arn:aws:s3:::config-logs-"
              - Ref: AWS::AccountId
              - "-do-not-delete"
        SourceAccount: !Ref AWS::AccountId

    ConfigLogShipperFunction:
      Type: 'AWS::Lambda::Function'
      DependsOn:
        - DynamoDBTable
        - LogShipperLambdaExecutionRole
      Properties:
        Code: ##configCodeURI##
        Handler: 'ConfigLogShipper.lambda_handler'
        Role: !GetAtt LogShipperLambdaExecutionRole.Arn
        Runtime: python3.8
        Timeout: 900
        Environment:
          Variables:
            LOG_LEVEL: !Ref lambdaLogLevel
            MAX_TRY: !Ref lambdaMaxRetry
            CONFIG_LOG_GROUP: !Ref lambdaConfigLogGroup
        Tags:
        - Key: Owner
          Value: !Ref Owner
        - Key: Environment
          Value: !Ref Environment
        - Key: Criticity
          Value: !Ref Criticity
        - Key: Project
          Value: !Ref Project
        - Key: DataClassification
          Value: !Ref DataClassification

    ConfigLogShipperLogGroup:
      Type: AWS::Logs::LogGroup
      DependsOn: ConfigLogShipperFunction
      Properties:
        LogGroupName:
          Fn::Join:
          - ''
          - - "/aws/lambda/"
            - Ref: ConfigLogShipperFunction
        RetentionInDays: 14

    
    #   -------------------
    #   DynamoDB 
    #   -------------------
    DynamoDBTable:
        Type: AWS::DynamoDB::Table
        DependsOn:
        - LogShipperLambdaExecutionRole
        Properties:
            BillingMode: PAY_PER_REQUEST
            AttributeDefinitions:
                - AttributeName: LogGroupName
                  AttributeType: S
                - AttributeName: LogStreamName
                  AttributeType: S
            KeySchema:
                - AttributeName: LogGroupName
                  KeyType: HASH
                - AttributeName: LogStreamName
                  KeyType: RANGE
            TableName: SECLZSyncLogs
            Tags:
            - Key: Owner
              Value: !Ref Owner
            - Key: Environment
              Value: !Ref Environment
            - Key: Criticity
              Value: !Ref Criticity
            - Key: Project
              Value: !Ref Project
            - Key: DataClassification
              Value: !Ref DataClassification
            - Key: Name
              Value: SECLZSynclogs
            TimeToLiveSpecification:
                AttributeName: TTL
                Enabled: True


Outputs:
  ConfigLogShipperFunctionArn:
    Description: ARN for ConfigLogShipperFunction
    Value: !GetAtt ConfigLogShipperFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ConfigFunctionArn"

  CloudTrailLogShipperFunctionArn:
    Description: Bucket for storing cloudtrail-logs
    Value: !GetAtt CloudTrailLogShipperFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-CloudTrailFunctionArn"

